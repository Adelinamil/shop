{% extends 'shop/base.html' %}
{% load static %}
{% load crispy_forms_filters %}

{% block links %}
    <link rel="stylesheet" href="{% static 'users/css/base.css' %}"/>
{% endblock %}

{% block content %}
    <div class="container register-form mb-3">
        <form method="POST" oninput="onInputUser()">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-outline-primary w-100">Зарегистрироваться</button>
        </form>
    </div>
{% endblock %}
